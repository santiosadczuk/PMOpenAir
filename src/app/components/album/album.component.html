<div class="album-card animated fadeIn">
  
  <div class="image">
    <a><img [src]="album.images | noimage" alt=""></a> 
  </div>

  <div class="name">
    <h3>{{ album.name }}</h3>
  </div>

  <div class="button-back">
    <button routerLink="/home | domseguro">Back</button>
  </div>

</div>

<div class="album">
  
  <h3>Tracks</h3>
  <table class="table">
      
      <th class="orderBy">
        <i class="fas fa-sort-down puntero" (click)="orderBy('down')"></i>
        <i class="fas fa-sort-up puntero" (click)="orderBy('up')"></i>
        Ordenar
      </th>
      <thead>
        <tr>
          <th>Cancion</th>
          <th>
            <i class="fas fa-sort-down puntero" (click)="orderBy('down')"></i>
            <i class="fas fa-sort-up puntero" (click)="orderBy('up')"></i>
            Duracion
          </th>
          <th>Vista Previa</th>
          <th>Agregar a Favoritos</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor= "let track of albumTracks ">
          <td>{{ track.name }}</td>
          <td>{{ track.duration_ms | date:'mm:ss' }}</td>
          <td>
            <audio [src]="track.preview_url" controls></audio>
          </td>
          <td>

            <i 
              *ngIf="storeService.fav.includes( track.id ); else finish"
              
              class="fas fa-star"
            ></i>
            <ng-template #finish>
                <i (click)="addTrackToFavs( track.id )" class="far fa-star puntero"></i>
            </ng-template>
            
          </td>
        </tr>
      </tbody>

  </table>

</div>
