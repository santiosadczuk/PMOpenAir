<div class="cards-columns animated fadeIn">

    <div (click)="lookArtist( item )" *ngFor="let item of items" class="card puntero">
  
      <img class="card-img" [src]="item.images | noimage" alt="">
  
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
      </div>
  
    </div>
  
  </div>
