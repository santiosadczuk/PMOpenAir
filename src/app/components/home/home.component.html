<h1>Favoritos</h1>

<div class="favorites">
    
    <table class="table">
        
        <thead>
          <tr>
            <th>Cancion</th>
            <th>Duracion</th>
            <th>Vista Previa</th>
            <th>Borrar de Favoritos</th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor= "let track of albumTracks">
            <td>{{ track.name }}</td>
            <td>{{ track.duration_ms }}</td>
            <td>
              <audio [src]="track.preview_url" controls></audio>
            </td>
            <td>
              <button type="button" (click)="addTrackToFavs( track.id )">Agregar</button>
            </td>
          </tr>
        </tbody>
  
    </table>
  
  </div>

<h1>Nuevos Lanzamientos</h1>
<app-loading *ngIf="loading"></app-loading>
<app-card [items]="newReleases"></app-card>
